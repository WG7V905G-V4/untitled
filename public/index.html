<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Server Messenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        video { transform: scaleX(-1); object-fit: cover; width: 100%; height: 100%; }
        .modal { transition: opacity 0.3s ease; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans h-screen flex flex-col overflow-hidden">

<div id="auth-overlay" class="absolute inset-0 z-50 bg-gray-900 flex items-center justify-center p-4">
    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-sm border border-gray-700">
        <h1 class="text-2xl font-bold mb-2 text-center text-indigo-500">Private Server <i class="fas fa-server"></i></h1>
        <p class="text-xs text-gray-500 text-center mb-6">Авторизация через ваш Node.js сервер</p>

        <div class="space-y-4">
            <input type="email" id="email" placeholder="Email" class="w-full bg-gray-900 border border-gray-600 rounded p-3 focus:border-indigo-500 outline-none">
            <input type="password" id="password" placeholder="Пароль" class="w-full bg-gray-900 border border-gray-600 rounded p-3 focus:border-indigo-500 outline-none">

            <div id="error-msg" class="text-red-500 text-xs text-center h-4"></div>

            <button onclick="auth('login')" class="w-full bg-indigo-600 hover:bg-indigo-700 py-3 rounded font-bold transition">Войти</button>
            <button onclick="auth('register')" class="w-full bg-gray-700 hover:bg-gray-600 py-2 rounded text-sm transition">Регистрация</button>
        </div>
    </div>
</div>

<div id="main-app" class="hidden flex h-full">
    <div class="w-1/3 max-w-xs bg-gray-800 border-r border-gray-700 flex flex-col">
        <div class="p-4 bg-gray-800 border-b border-gray-700">
            <div id="my-email-display" class="font-bold text-indigo-400 truncate">...</div>
            <button onclick="logout()" class="text-xs text-red-400 mt-2 hover:underline">Выйти</button>
        </div>

        <div class="p-4">
            <label class="text-xs text-gray-500 uppercase">Мой ID</label>
            <div class="flex gap-2 mt-1">
                <input type="text" id="my-id" readonly class="w-full bg-gray-900 border border-gray-600 rounded px-2 text-sm text-gray-300">
                <button onclick="copyId()" class="bg-gray-700 px-3 rounded hover:bg-gray-600"><i class="fas fa-copy"></i></button>
            </div>
        </div>
    </div>

    <div class="flex-1 bg-gray-900 relative flex flex-col items-center justify-center">

        <div id="idle-state" class="text-center p-8">
            <div class="mb-6 text-gray-600"><i class="fas fa-video-slash text-6xl"></i></div>
            <h2 class="text-xl font-bold mb-4">Начать звонок</h2>
            <div class="flex gap-2 max-w-md mx-auto">
                <input type="text" id="remote-id" placeholder="ID собеседника" class="flex-1 bg-gray-800 border border-gray-600 rounded px-4 py-3 outline-none focus:border-indigo-500">
                <button onclick="startCall()" class="bg-green-600 hover:bg-green-700 px-6 rounded font-bold"><i class="fas fa-video"></i></button>
            </div>
        </div>

        <div id="video-ui" class="hidden absolute inset-0 bg-black">
            <video id="remote-video" autoplay playsinline></video>

            <div class="absolute top-4 right-4 w-40 h-60 bg-gray-800 rounded border border-gray-600 overflow-hidden shadow-2xl">
                <video id="local-video" autoplay playsinline muted></video>
            </div>

            <div class="absolute bottom-8 left-0 right-0 flex justify-center gap-6">
                <button onclick="endCall()" class="bg-red-600 w-16 h-16 rounded-full flex items-center justify-center hover:bg-red-700 shadow-lg transform hover:scale-110 transition">
                    <i class="fas fa-phone-slash text-2xl"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
<script src="client.js"></script>
</body>
</html>
